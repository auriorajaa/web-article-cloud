<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
   <link rel="icon" href="/assets/logo.png">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
   <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
   <script type="module" src="/database-config.js"></script>
   <title>Admin Create Article</title>
</head>

<body>
   <!-- NAVBAR SECTION STARTED -->
   <nav class="bg-white border border-gray-200" style="font-family: 'Manrope', sans-serif;">
      <div class="max-w-screen-lg flex flex-wrap items-center justify-between mx-auto p-4">
         <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="/assets/logo.png" class="h-8" alt="Logo" />
            <span class="self-center text-xl font-extrabold whitespace-nowrap text-red-500">Admin Home</span>
         </a>
         <button data-collapse-toggle="navbar-default" type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
               <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
            </svg>
         </button>
         <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
               class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white">
               <li>
                  <a href="admin-home.html"
                     class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-red-500 md:p-0"
                     aria-current="page">Home</a>
               </li>
               <li>
                  <a href="admin-create-article.html"
                     class="block py-2 px-3 text-gray-900 rounded md:bg-transparent md:p-0 underline">Create
                     Article</a>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <!-- NAVBAR SECTION ENDED -->

   <!-- CREATE ARTICLE SECTION STARTED -->
   <section class="bg-gray-50 pb-2 px-5 py-5" style="font-family: 'Manrope', sans-serif;">
      <div class="max-w-screen-lg mx-auto p-4">
         <div class="flex flex-col">
            <input type="text" id="article-title"
               class=" text-black text-5xl bg-transparent border-none focus:ring-gray-50 focus:border-none block w-full placeholder-gray-400 placeholder-opacity-70"
               placeholder="How to..." required="">

            <div class="py-4 px-3">
               <label class="block mb-2 text-sm font-medium text-gray-500" for="file_input">Upload
                  file for Thumbnail</label>
               <input
                  class="block w-64 text-sm text-gray-900 border border-gray-300 rounded-md cursor-pointer bg-gray-50 focus:outline-none"
                  aria-describedby="file_input_help" id="file_input" type="file" accept=".jpg, .jpeg, .png, .gif"
                  required>
               <p class="mt-1 text-sm text-gray-400" id="file_input_help">SVG, PNG, JPG or GIF.</p>

               <select id="article-category" style="font-family: 'Oswald', sans-serif;"
                  class="block py-2.5 my-7 px-2 text-md text-gray-700 bg-transparent border rounded-md border-gray-200 appearance-none focus:outline-none focus:ring-gray-400 focus:border-gray-400 peer"
                  required>
                  <option>Select Category</option>
                  <option value="Tech">Tech</option>
                  <option value="Home & Garden">Home & Garden</option>
                  <option value="Auto">Auto</option>
               </select>

               <textarea id="content-article" cols="30" rows="10"></textarea>

               <button type="button" id="create-article-btn"
                  class="focus:outline-none text-black underline hover:underline hover:text-red-500 font-medium text-sm">Publish
                  Article</button>
            </div>

         </div>
      </div>
   </section>
   <!-- CREATE ARTICLE SECTION ENDED -->

   <!-- FOOTER SECTION STARTED -->
   <footer class="bg-gray-50">
      <div class="mx-auto w-full max-w-screen-lg p-4 py-6 lg:py-8">
         <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
         <div class="sm:flex sm:items-center sm:justify-between">
            <span class="text-sm text-gray-500 sm:text-center">© 2024 <a href="#" class="hover:underline">How It's
                  Work™</a>. All Rights Reserved.
            </span>
         </div>
      </div>
   </footer>
   <!-- FOOTER SECTION ENDED -->

   <script>
      // Inisialisasi SimpleMDE
      var simplemde = new SimpleMDE({
         element: document.getElementById("content-article"), // Menghubungkan dengan elemen textarea
         toolbar: false, // Menonaktifkan toolbar
         status: false, // Menonaktifkan status bar di bawah editor
         autosave: {
            enabled: true,
            uniqueId: "MyUniqueID",
            delay: 1000,
         },
         placeholder: "Type here...", // Placeholder teks
         autofocus: true, // Fokus otomatis pada editor
         spellChecker: true, // Menonaktifkan pemeriksa ejaan
         forceSync: true, // Menyinkronkan konten ke elemen textarea
         indentWithTabs: true, // Menggunakan spasi untuk indentasi, bukan tab
         lineWrapping: true, // Mengaktifkan pembungkusan baris
         renderingConfig: {
            codeSyntaxHighlighting: false // Menonaktifkan penyorotan sintaks kode
         },
         status: ["autosave", "lines", "words"], // Optional usage
         shortcuts: {
            toggleBold: null, // Menonaktifkan shortcut bold
            toggleItalic: null, // Menonaktifkan shortcut italic
            drawLink: null, // Menonaktifkan shortcut link
            drawImage: null, // Menonaktifkan shortcut image
            drawTable: null, // Menonaktifkan shortcut table
            drawHorizontalRule: null, // Menonaktifkan shortcut horizontal rule
            togglePreview: null, // Menonaktifkan shortcut preview
            toggleSideBySide: null, // Menonaktifkan shortcut side-by-side
            toggleFullScreen: null // Menonaktifkan shortcut full screen
         }
      });
   </script>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
